{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
<meta charset="UTF-8">
<title>{% block title %}Project Mosso{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block extrahead %}{% endblock %}
</head>
<body>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/mosso/form" class="navbar-brand">Project Mosso</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#" id="themes">Menu<span
							class="caret"></span></a>
						<ul class="dropdown-menu" aria-labelledby="themes">
							<li><a href="./default/">Default</a></li>
							<li class="divider"></li>
							<li><a href="./link1/">link2</a></li>
							<li><a href="./link2/">link2</a></li>
						</ul></li>
					<li><a href="./help/">Help</a></li>
					<li><a href="http://news.bootswatch.com">Blog</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://builtwithbootstrap.com/" target="_blank">Built
							With Bootstrap</a></li>
					<li><a href="https://wrapbootstrap.com/?ref=bsw"
						target="_blank">WrapBootstrap</a></li>
				</ul>

			</div>
		</div>
	</div>
	<div class="container">
			{% block content %} 
				{{ content }}
			{%endblock %}
	</div>
</body>
</html>
